version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - cd client
            - npm ci
        build:
          commands:
            - 'echo "Current directory: $(pwd)"'
            - 'echo "VITE_API_URL=$VITE_API_URL"'
            - 'echo "VITE_API_URL=$VITE_API_URL" > .env.production'
            - 'cat .env.production'
            - npm run build
      artifacts:
        baseDirectory: client/dist/public
        files:
          - '**/*'
      cache:
        paths:
          - client/node_modules/**/*
          - .npm/**/* 