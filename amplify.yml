version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - cd client
            - npm ci
        build:
          commands:
            - 'echo "VITE_API_URL=$VITE_API_URL"'
            - 'echo "VITE_API_URL=$VITE_API_URL" > .env.production'
            - 'cat .env.production'
            - 'echo "Building with API URL: $VITE_API_URL"'
            - VITE_API_URL=$VITE_API_URL npm run build
      artifacts:
        baseDirectory: client/dist/public
        files:
          - '**/*'
      cache:
        paths:
          - client/node_modules/**/*
          - .npm/**/* 